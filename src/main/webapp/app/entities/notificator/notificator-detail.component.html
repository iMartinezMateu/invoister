<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notificator">
            <h2><span jhiTranslate="invoisterApp.notificator.detail.title">Notificator</span> {{notificator.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="invoisterApp.notificator.smtpHost">Smtp Host</span></dt>
                <dd>
                    <span>{{notificator.smtpHost}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.smtpPort">Smtp Port</span></dt>
                <dd>
                    <span>{{notificator.smtpPort}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.smtpAuth">Smtp Auth</span></dt>
                <dd>
                    <span>{{notificator.smtpAuth}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.username">Username</span></dt>
                <dd>
                    <span>{{notificator.username}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.password">Password</span></dt>
                <dd>
                    <span>{{notificator.password}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.secureConnection">Secure Connection</span></dt>
                <dd>
                    <span jhiTranslate="{{'invoisterApp.SecureConnection.' + notificator.secureConnection}}">{{notificator.secureConnection}}</span>
                </dd>
                <dt><span jhiTranslate="invoisterApp.notificator.company">Company</span></dt>
                <dd>
                    <div *ngIf="notificator.companyId">
                        <a [routerLink]="['/company', notificator.companyId, 'view']">{{notificator.companyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notificator', notificator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
